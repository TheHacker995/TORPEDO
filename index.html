<!doctype html>
<html>
	<head>
		<style>
			@import url('https://fonts.googleapis.com/css?family=Roboto');
			body {
				background: #E3F2FD;
				font-family: 'Roboto', sans-serif;
				color: white;
			}

			#field {
				position: absolute;
				top:10px;
				left:10px;
				width: 70vw;
				height: 70vw;
				table-layout: fixed;
			}
			#field td{
				width: 2.8vw;
				height: 2.8vw;
				font-size: .8vw;
				background-color: #29B6F6;
				text-align:center; 
    			vertical-align:middle;
			}
			#field td.colpito {
				background-color: #FFA726 !important;
				cursor: not-allowed !important;
			}
			#field td.affondato {
				background-color: #E64A19 !important;
				cursor: not-allowed;
			}
			#field tr:nth-child(even) td:nth-child(odd), 
			#field tr:nth-child(odd) td:nth-child(even) {
				background-color: #03A9F4;
			}
			#field td:hover {
				background-color: #00897B;
				transition:.1s;
				cursor: pointer;
			}
			#field tr:nth-child(even):hover td:nth-child(odd):hover, 
			#field tr:nth-child(odd):hover td:nth-child(even):hover {
				background-color: #00897B;
				transition:.1s;
				cursor: pointer;
			}

			#players {
				display: inline-block;
				position: absolute;
				top:10px;
				right:10px;
				background-color: #7E57C2;
				padding:20px;
			}
			#players tr:nth-child(even) {
				background-color: #673AB7;
			}
		</style>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<title>TORPEDO</title>
	</head>
	<body>
		<table id = 'field'></table>
		<div id="players">
	      	<h1>Players:</h1>
	    	<table id='pt'>
		        <thead>
		        	<th><td>Name</td><td>Score</td></th>
		        </thead>
	      	</table>
    	</div>
	</body>
	<script>
		let reload = null;
		function say(text) {
			var synth = window.speechSynthesis;
			var utterThis = new SpeechSynthesisUtterance(text);
			utterThis.lang = 'en-US'
			synth.speak(utterThis);
		}

		const socket = io();
		socket.on('bullet', (e) => {
			console.log(e);
			if (e) {
				say('B');
				clearInterval(reload)
				reload = setInterval(() => say('In 1'), 8500)
			}
		});
		socket.on('field', (e) => {
			$('#field').html(e);
			let i = 1;
			let j = 1;
			$('#field tr').each(function() {
				$(this)
					.find('td')
					.each(function() {
						$(this)
							.attr('y', i)
							.attr('x', j)
							.click(() => {
								if (!$(this).attr('class'))
									socket.emit('attack', {x:$(this).attr('x'), y:$(this).attr('y')});
							});
						j++;
					});
				i++;
				j=1;
			});
		});
		socket.on('players', (e) => {
			console.log()
			$('#pt').html(...Object.values(e).sort((a, b) => b.score - a.score).map(({ name, score }) => `<tr><td>${name}</td><td>${score}</td></tr>`));
		});
		socket.on('chat', (e) => {
			if (e.code === 130)
				say('killed');
			console.log(e);
		});
	</script>
</html>
